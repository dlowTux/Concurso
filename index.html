<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Piramide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="cuadro1 text-center mause" id="c1" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h1>$500</h1>
        </div>
        <div class="cuadro2 text-center mause" id="c2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h1>$200</h1>
        </div>
        <div class="cuadro3 text-center mause" id="c3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h1>$100</h1>
        </div>
        <div class="cuadro4 text-center mause" id="c4" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <h1>$50</h1>
        </div>
        <br />
        <h2 id="total_cantidad" class="text-center h1">Acumulado: $0</h2>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenido">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnsumar">Terminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
